<div >

    <div style="position: fixed;bottom: 0;right: 0; background-color: #ADD8E6; padding-left: 20px; padding-right: 20px;">

        <b><span style="font-size: 20px;">Player Health: <span id="message2.1"></span></span></b><br/>
