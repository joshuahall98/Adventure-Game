<!DOCTYPE html>
<html>
<head>
	<title>Notepad</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="notepaddiv">

<div >
	
	<form id="npadForm" >
		<h1 >Take notes for adventuring</h1>
		<h2><b>*The notepad is pen and paper and due to this written notes cannot be removed*<br/>
		*You can search your notes for key words with 'Ctrl+F'*</b></h2> 
		<input type="text" id="npad" style="width: 80%;" maxlength="150"><br/><br/>
		<button type="button" id="updatenp" onclick="npupdate(), resetForm()" style="height: 50px; width: 100px;">Add Note</button>
	</form>
	<p id="writing" style="text-align: left;"></p>


</div>
</body>
<script>
	function npupdate(){
	// Get the existing data
	var existing = localStorage.getItem('Edit');

	var npup = document.getElementById("npad").value;

	// If no existing data, use the value by itself
	// Otherwise, add the new value to it
	var data = existing ? existing + ('*')+npup+('<br/>') : '';

	// Save back to localStorage
	localStorage.setItem('Edit', data);

	var nppup = localStorage.getItem("Edit");

	document.getElementById("writing").innerHTML = (nppup)

}

function npdata(){
	var np = localStorage.getItem("Edit");
	document.getElementById("writing").innerHTML = (np);
		
}
window.onload=npdata;



function resetForm(){
	document.getElementById("npadForm").reset();
}

</script>

</html>
