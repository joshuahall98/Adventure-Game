<!DOCTYPE html>
<html>
<head>
	<title>Backpack</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="backpackdiv">

<div >
	
	<form id="bpadForm" >
		<h1 >Backpack for storing equipment</h1>
		<h2><b>*Your backpack is magical and can carry an unlimited amount of items*</b><br/>
		*You can search your backpack for key words with 'Ctrl+F'*</h2> 
		<input type="text" id="bpad" style="width: 80%;" maxlength="150"><br/><br/>
		<button type="button" id="updatebp" onclick="bpupdate(), resetForm()" style="height: 50px; width: 100px;">Add Note</button>
	</form>
	<p id="writing" style="text-align: left;"></p>


</div>
</body>
<script>
	function bpupdate(){
	// Get the existing data
	var existing = localStorage.getItem('bpEdit');

	var bpup = document.getElementById("bpad").value;

	// If no existing data, use the value by itself
	// Otherwise, add the new value to it
	var data = existing ? existing + ('*')+bpup+('<br/>') : '';

	// Save back to localStorage
	localStorage.setItem('bpEdit', data);

	var bppup = localStorage.getItem("bpEdit");

	document.getElementById("writing").innerHTML = (bppup)

}

function bpdata(){
	var bp = localStorage.getItem("bpEdit");
	document.getElementById("writing").innerHTML = (bp);
		
}
window.onload=bpdata;



function resetForm(){
	document.getElementById("bpadForm").reset();
}
</script>

</html>
