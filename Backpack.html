<!DOCTYPE html>
<html>
<head>
	<title>Backpack</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="backpackdiv">

<div >
	
	
		<h1 >Backpack for storing equipment</h1>
		<h2><b>*If an item is crossed out it means you haven't obtained it yet or you have lost it*<br/>
		*You can search your backpack for key words with 'Ctrl+F'*<br/>
		*Don't forget to refrsh the page to update your bag*</b></h2> 
		
		<p id="waxep" style="text-align: left"></p>
		<p id="flintp" style="text-align: left"></p>


</div>
</body>
<script>

function backpack(){
 	var waxe = localStorage.getItem("WAxe");
 	if(waxe == 0){
 		document.getElementById("waxep").innerHTML = ('<del>')+("Wood Cutter's Axe")+('</del>');
 	}
 	else if(waxe == 1){
 		document.getElementById("waxep").innerHTML = ("Wood Cutter's Axe");
 	}

 	var flint = localStorage.getItem("Flint");
 	if(flint == 0){
 		document.getElementById("flintp").innerHTML = ('<del>')+("Flint")+('</del>');
 	}
 	else if(waxe == 1){
 		document.getElementById("flintp").innerHTML = ("Flint");
 	}
}
 window.onload=backpack;

</script>

</html>
